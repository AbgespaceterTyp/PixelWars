@(controller:de.htwg.se.msiwar.controller.Controller)

@main("Pixel Wars") {
    <div class="gameboard">
        @for(row <- 0 until controller.rowCount) {
            <div class="gameboardrow@row">
            @for(col <- 0 until controller.columnCount) {
                <span class="gameboardcolumn@col">
                    @controller.cellContentToText(row,col)
                </span>
            }
            </div>
        }
    </div>
}
