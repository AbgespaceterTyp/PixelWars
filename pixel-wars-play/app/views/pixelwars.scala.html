@(controller:de.htwg.se.msiwar.controller.Controller)

@main("Pixel Wars") {
    <div class="gameboard">
        @for(row <- 0 until controller.rowCount) {
            <div class="gameboardrow">
            @for(col <- 0 until controller.columnCount) {
                @if(controller.cellContentImagePath(row,col).isDefined) {
                    <img class="gameboardcolumn" src="@routes.Assets.versioned(controller.cellContentImagePath(row,col).get)"/>
                } else {
                    <span class="gameboardcolumn"></span>
                }
            }
            </div>
        }
    </div>
}
